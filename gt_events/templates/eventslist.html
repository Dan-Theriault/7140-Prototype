<!doctype html>
{% block head %}
<title>Events List</title>
<meta charset=utf-8>
{% endblock %}

{% block body %}
  {% for event in events %}
    <p>
    <a href="{{ url_for('event_details', event_id=event.rowid) }}">
        <b>{{ event.rowid }}. {{ event.name }}</b> ({{ event.datetime }})
      </a>
      <br> hosted by {{ event.org }}
    </p>
  {% endfor %}
{% endblock %}
